<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Exp</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Бюджет</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/budget_group.html">Пера</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/loan">Заеми</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/report">Репорт</a>
        </li>
      </ul>
      <span class="navbar-text">
        Здрастии
      </span>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <p></p>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th colspan="3" style='text-align: center;'>Реалност</th>
        </tr>
        <tr>
          <form onsubmit="addReal(); return false;">
            <th> <input id='rName' type="text" aria-label="Name" class="form-control col" required placeholder="Име">
            </th>
            <th> <input id='rAmount' type="number" aria-label="amount" class="form-control col" step="0.01" required
                placeholder="Сума"> </th>
            <th style="text-align:center;"><button type="button submit" class="btn btn-secondary">Добави</button></th>
          </form>
        </tr>
      </thead>
      <tbody id="real">
      </tbody>
    </table>
    <div class="row">
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th colspan="5" style='text-align: center;'>Бюджет</th>
        </tr>
        <tr>
          <th>Дата</th>
          <th>Име</th>
          <th>Категория</th>
          <th>Сума</th>
          <th></th>
        </tr>
        <tr>
          <form onsubmit="addBudget(); return false;">
            <th> <input id='date' type="date" aria-label="Date" class="form-control col"></th>
            <th> <input id='name' type="text" aria-label="Name" class="form-control col" required></th>
            <th id='catCol'></th>
            <th> <input id='amount' type="number" aria-label="amount" class="form-control col" step="0.01" required>
            </th>
            <th style="text-align:center;"><button type="button submit" class="btn btn-secondary">Добави</button></th>
          </form>
        </tr>
      </thead>
      <tbody id='budget'>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/main.js"></script>
</body>

</html>
